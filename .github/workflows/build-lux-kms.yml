name: Build Lux KMS
on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'Dockerfile.standalone-kms'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    name: Build and push luxfi/kms
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.standalone-kms
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/luxfi/kms:latest
            ghcr.io/luxfi/kms:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            KMS_PLATFORM_VERSION=${{ github.sha }}

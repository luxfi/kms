services:
  - type: web
    name: kms
    env: docker
    dockerfilePath: ./Dockerfile.standalone-kms
    autoDeploy: false
    # healthCheckPath: /api/status
    repo: https://github.com/luxfi/kms.git
    envVars:
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: JWT_SIGNUP_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_SERVICE_SECRET
        generateValue: true
      - key: JWT_AUTH_SECRET
        generateValue: true
      - key: JWT_PROVIDER_AUTH_SECRET
        generateValue: true
      - key: MONGO_URL
        sync: false
      - key: PORT
        value: 443

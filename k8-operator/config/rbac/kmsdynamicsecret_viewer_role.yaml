# permissions for end users to view kmsdynamicsecrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k8-operator
    app.kubernetes.io/managed-by: kustomize
  name: kmsdynamicsecret-viewer-role
rules:
- apiGroups:
  - secrets.lux.network
  resources:
  - kmsdynamicsecrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - secrets.lux.network
  resources:
  - kmsdynamicsecrets/status
  verbs:
  - get

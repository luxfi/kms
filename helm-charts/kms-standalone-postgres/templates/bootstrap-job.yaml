{{- $kmsValues := .Values.kms }}
{{- if $kmsValues.autoBootstrap.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-bootstrap-{{ .Release.Revision }}"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation
  labels:
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  backoffLimit: 3
  template:
    metadata:
      name: "{{ .Release.Name }}-bootstrap"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      serviceAccountName: {{ include "kms.serviceAccountName" . }}
    {{- if $kmsValues.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $kmsValues.image.imagePullSecrets | nindent 6 }}
    {{- end }}
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-kms
        image: curlimages/curl:8.14.1
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for KMS to be ready..."
          until curl -f http://{{ include "kms.fullname" . }}:8080/api/status; do
            echo "KMS not ready yet, retrying in 10 seconds..."
            sleep 10
          done
          echo "KMS is ready! Proceeding with bootstrap..."
      containers:
        - name: kms-bootstrap
          image: "kms/cli:{{ $kmsValues.autoBootstrap.image.tag }}"
          imagePullPolicy: {{ $kmsValues.image.pullPolicy | default "IfNotPresent" }}
          args:
            - bootstrap
            - --domain=http://{{ include "kms.fullname" . }}:8080
            - --output=k8-secret
            - --k8-secret-name={{ $kmsValues.autoBootstrap.secretDestination.name }}
            - --k8-secret-namespace={{ $kmsValues.autoBootstrap.secretDestination.namespace | default .Release.Namespace }}
            - --organization={{ $kmsValues.autoBootstrap.organization }}
            - --k8-secret-template={{ $kmsValues.autoBootstrap.secretTemplate }}
            - --ignore-if-bootstrapped=true
          envFrom:
            - secretRef:
                name: {{ $kmsValues.autoBootstrap.credentialSecret.name }}
{{- end }}
